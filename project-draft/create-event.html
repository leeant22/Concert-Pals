            </ul>

        <header>
        </header>
        <main class="events">
            <div class="event-creation-page">
                <h2>Create Your Event</h2>
                <form id="event-form">
                    <div class="event-form-group">
                        <label for="eventName">What is your event called?</label>
                        <input type="text" id="eventName" name="eventName" required>
                    </div>
                    <div class="event-form-group">
                        <label for="eventDate">When will your event take place?</label>
                        <input type="date" id="eventDate" name="eventDate" required>
                    </div>
                    <div class="event-form-group">
                        <label for="eventLocation">Where will your event be located?</label>
                        <input type="text" id="eventLocation" name="eventLocation" required>
                    </div>
                    <div class="event-form-group">
                        <label for="eventDesc">Describe your event:</label>
                        <textarea id="eventDesc" name="eventDesc" rows="8" required></textarea>
                    </div>
                    <button id="submit-button">Submit Your Event</button>
                </form>
            </div>
        </main>
        <footer>
            <p><i class="fa-solid fa-envelope"></i><a href="mailto:contactconcertpals@gmail.com"> contactconcertpals@gmail.com</a></p>
