<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Anthony Lee, An Dao, Nawal Dhabar, Daphne He">
    <meta name="description" content="Meet your next concert buddy!">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/84eaf2e4bf.js" crossorigin="anonymous"></script>
    <title>ConcertPals</title>
</head>
<body class="profile-page">
    <nav class="nav-bar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="groups.html">Groups</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="profile.html" aria-label="View Your Profile"><i class="fa-solid fa-circle-user"></i></a></li>
        </ul>
    </nav>
    <header>

    </header>
    <main class="profile">
        <div class="container">
            <div class="row">
                <div class="col-sm-5 mt-1">
                    <div class="card text-center sidebar">
                        <div class="card-body">
                            <p><strong>Your Profile</strong></p>
                            <img src="img/profile.png" class="rounded-circle" alt="Avatar" width="150">
                            <div class="pt-3">
                                <a href="#">News</a>
                                <a href="#">Privacy</a>
                                <a href="#">Setting</a>
                                <a href="#">Sign Out</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-7 mt-1">
                    <div class="form-group mb-3">
                        <div class="row">
                            <div class="col-sm-6">
                                <label for="first-name">First Name</label>
                                <input type="text" class="form-control" id="first-name" placeholder="First Name">
                            </div>
                            <div class="col-sm-6">
                                <label for="last-name">Last Name</label>
                                <input type="text" class="form-control" id="last-name" placeholder="Last Name">
                            </div>
                        </div>
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <label for="phone">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="(123)-456-7890">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        <label for="inputAddress2">Address 2</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="city">City</label>
                                <input type="text" class="form-control" id="city">
                            </div>
                            <div class="col-md-4">
                                <label for="state">State</label>
                                <select id="state" class="form-control">
                                    <option selected>Choose...</option>
                                    <option value="WA">WA</option>
                                    <option value="...">...</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label for="zip">Zip</label>
                                <input type="text" class="form-control" id="zip">
                            </div>
                        </div>
                        <label for="music-preference">Music Preference</label>
                        <select id="music-preference" class="form-control">
                            <option selected>Choose...</option>
                            <option value="pop">Pop</option>
                            <option value="rap">Rap</option>
                            <option value="rock">Rock</option>
                            <option value="classical">Classical</option>
                            <option value="hip-hop">Hip-Hop</option>
                            <option value="R&B">R&B</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-success">Save</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p><i class="fa-solid fa-envelope"></i><a href="mailto:contactconcertpals@gmail.com"> contactconcertpals@gmail.com</a></p>
        <p>&copy; ConcertPals 2024</p>
    </footer>
</body>
</html>
